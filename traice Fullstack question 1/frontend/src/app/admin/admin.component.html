<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Upload Employee Feedback</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="adminUserData.name" name="name" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Designation</label>
                <input type="password" [(ngModel)]="adminUserData.designaion" name="designation" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Review</label>
                <input type="text" [(ngModel)]="adminUserData.review" name="review" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Rating</label>
                <input type="password" [(ngModel)]="adminUserData.rating" name="rating" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Feedback</label>
                <input type="password" [(ngModel)]="adminUserData.feedback" name="feedback" class="form-control rounded-0"  required>
              </div>
              <button type="button" (click)="adminUser()" class="btn btn-primary float-right">Upload</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
